    <!--------------------------------------PAGE-CONTENT-CONTAINER---------------------------------------->

      <div class="page-container">
        <div class="contact-grid-wrapper">
          <div class="company-metadata-sidebar-wrapper">
            <div class="logo">
              <img src="image/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
            </div>
            <div class="company-details-wrapper">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                123 Any St.<br> Scottsdale, AZ, 85251
              </div>
            </div>
            <div class="company-details-wrapper">
              <i class="fas fa-phone-volume"></i>
              <div>
                555 555 5555
              </div>
            </div>
            <div class="company-details-wrapper">
              <i class="far fa-clock"></i>
              <div>
                10 AM - MIDNIGHT
              </div>
            </div>
          </div>
         <!------------------------------HTML FORMS SECTION--------------------------->
          <div class="form">
            <div class="form-group">
              <input type="text" id="fullname" placeholder="Your name">
              <label for="fullname">Your name</label>
            </div>
            <div class="form-group">
              <input type="email" id="email" placeholder="Email">
              <label for="email">Email</label>
            </div>
            <div class="form-group">
              <textarea name="message" id="message" placeholder="Message"></textarea> <!--------textarea is used in HTML FORMS for MESSAGE BOX --------->
              <label for="message">Message</label>
            </div>

            <div class="spacer10"></div>

            <div class="center-btn-wrapper">

              <button type="submit" class="btn">Send</button>
            </div>
          </div>
        </div>

      </div>
        


      <div class="spacer60"></div>


      <!------------------------FOOTER SECTION------------------------------>
